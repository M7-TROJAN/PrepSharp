<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #444;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            text-align: center;
            color: #4CAF50;
        }

        .logo {
            width: 120px;
            margin-bottom: 5px;
        }

        .content {
            padding-top: 0;
            padding-bottom: 20px;
            padding-right: 30px;
            padding-left: 30px;
        }

        .code-box {
            background: #f5f5f5;
            padding: 18px;
            border-radius: 8px;
            text-align: center;
            margin: 25px 0;
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 10px;
            border: 2px dashed #4CAF50;
        }

        .note {
            background: #fff8e1;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #ffc107;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }

        .social-links {
            margin-top: 15px;
        }

            .social-links a {
                margin: 0 10px;
                text-decoration: none;
            }

        @media (max-width: 600px) {
            .code-box {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://res.cloudinary.com/trojan74/image/upload/v1738607125/eb2a4a39-de59-451e-a3dd-d096587714d6_ep9p5l.png"
                 alt="LitraLand Logo"
                 class="logo">
            <h2>[header]</h2>
        </div>

        <div class="content">
            <p>[body]</p>

            <div class="code-box">
                [code]
            </div>

            <div class="note">
                ⚠ This code will expire in 10 minutes. Do not share this code with anyone.
            </div>

            <p>If you didn't request this code, please <a href="[support_link]" style="color: #4CAF50; text-decoration: none;">contact us immediately</a>.</p>
        </div>

        <div class="footer">
            <p>Need help? <a href="[support_link]" style="color: #4CAF50;">Contact our support team</a></p>
            <div class="social-links">
                <a href="[twitter_link]">Twitter</a> |
                <a href="https://www.facebook.com/profile.php?id=100071069021985">Facebook</a> |
                <a href="https://www.linkedin.com/in/mahmoud-mohamed-abd/">LinkedIn</a>
            </div>
            <p style="margin-top: 15px;">© 2025 LitraLand. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
